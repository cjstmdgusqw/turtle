{% extends 'base.html' %} {% block content %}
<h1>오늘 {{name}}님의 저녁은 {{pick.name}} 입니다</h1>
<h1>메뉴리스트</h1>
<ul>
    {% for menu in menus %}
    <li>{{ menu.name }} : {{ menu.price}}원 </li>
    {% endfor %}
</ul>


{% if pick.price > 20000 %}
<p>비싸다</p>
{% elif pick.price > 10000 %}
<p>적절하다</p>
{% else %}
<p>싸다</p>
{% endif %} {% endblock %}
